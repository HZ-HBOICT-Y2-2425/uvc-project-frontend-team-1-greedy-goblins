name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ

on: [push]

jobs:
  Build-and-Test:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Check out repository code
        uses: actions/checkout@v4

      # Set up Node.js (minimaal versie 18.13)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.13"
          cache: "npm"

      # Debug repository content (optioneel)
      - name: Debug repository content
        run: |
          echo "Current working directory: $(pwd)"
          echo "Listing files:"
          ls -R

      # Install dependencies
      - name: Install Dependencies
        run: |
          echo "Installing dependencies..."
          npm install
          echo "Dependencies installed."

      # Run development build
      - name: Run Development Build
        run: |
          echo "Running development build..."
          npm run dev

      # Run production build
      - name: Run Production Build
        run: |
          echo "Running production build..."
          npm run build

      # Run tests
      - name: Run Tests
        run: |
          echo "Running tests..."
          npm test
          echo "All tests passed!"

  Notify-Failure:
    # Verstuur een notificatie als de build faalt
    needs: Build-and-Test
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - run: echo "‚ùå Build failed! Notifying developers..."
